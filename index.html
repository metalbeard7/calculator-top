<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">

    </div>
    <div id="calculator-container">
        <div id="calculator">    
            <div id="display">15</div>
            <div id="num-pad">
                <div id="row-1">
                    <button id="clear-btn">AC</button> <button id="para-btn">()</button> <button id="perc-btn">%</button> 
                    <button id="div-btn">/</button>
                </div> 
                <div id="row-2">
                    <button id="7-btn">7</button> <button id="8-btn">8</button> <button id="9-btn">9</button> 
                    <button id="mult-btn">X</button>
                </div>
                <div id="row-3">
                    <button id="4-btn">4</button> <button id="5-btn">5</button> <button id="6-btn">6</button>
                    <button id="sub-btn">-</button>
                </div>
                <div id="row-4">
                    <button id="1-btn">1</button> <button id="2-btn">2</button> <button id="3-btn">3</button>
                    <button id="add-btn">+</button> 
                </div>
                <div id="row-5">
                    <button id="0-btn">0</button> <button id="dec-btn">.</button> <button id="back-btn">Del</button>
                    <button id="equal-btn">=</button>
                </div>
                 
            </div>
        </div>    
    </div>
</body>
</html>
